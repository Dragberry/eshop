server.port = 8090

##### Database #####
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/eshop
spring.datasource.username=admin
spring.datasource.password=password

##### SQL #####
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace 

##### DB Migration #####
spring.flyway.locations=classpath:/db/migration
spring.flyway.baselineOnMigrate = true

##### Security #####
jwt.header = Authorization
jwt.secret = mySecret
jwt.expiration = 604800
jwt.route.authentication.path = api/login
jwt.route.authentication.refresh = refresh

##### Web #####
spring.thymeleaf.cache = false
application.title = SmartVitrina.by
##### URL #####
url.home = /
url.account = /account
url.catalog = /products
url.contacts = /contacts
url.delivery = /delivery
url.error = /error
url.payment-and-installment = /payment-and-installment
url.product = /product
url.reviews = /reviews
url.wholesale-trade = /wholesale-trade
