<ng-container *ngIf="productArticle">
  <button type="button" class="btn btn-primary"
    (click)="updateProductArticle()">
    Update
  </button>
  <div class="row">
    <div class="col-7">
      <div class="row">
        <div class="col-12">
          <app-product-description
            [productArticle]="productArticle">
          </app-product-description>
        </div>
        <div class="col-12">
          <app-product-attributes
            [productArticle]="productArticle">
          </app-product-attributes>
        </div>
      </div>
    </div>
    <div class="col-3">
      <app-product-images
        [productArticle]="productArticle">
      </app-product-images>
    </div>
    <div class="col-2">
      <app-product-category-tree
        [productArticle]="productArticle">
      </app-product-category-tree>
    </div>
  </div>
</ng-container>
