<ng-container *ngIf="productArticle">
  <div class="row">
    <div class="col-7">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header bg-dark text-white">
                <span>{{'common.seoParams' | translate}}</span>
                <button type="button" class="btn btn-dark text-warning"
                  title="{{'common.edit' | translate}}">
                  <span class="fa fa-pencil"></span>
                </button>
              </div>
              <div class="card-body">
                <div class="container" [innerHTML]="productArticle.descriptionFull">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-3">
      pics
    </div>
    <div class="col-2">
      categories
    </div>
