<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
	<th:block th:fragment="quick-order-modal">
		<div class="modal fade" id="quickOrderModal" tabindex="-1" role="dialog" aria-labelledby="quickOrderModalTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header alert alert-success">
		        		<p class="h5 modal-title" id="quickOrderModalTitle" th:text="#{msg.common.quickOrder}">
		        			Single click order
		        		</p>
		        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          			<span aria-hidden="true">&times;</span>
		        		</button>
		      		</div>
		      		<form id="quickOrderForm" th:action="${@environment.getProperty('url.cart.quick-order')}" method="POST">
						<div class="modal-body">
					    	<div class="row">
								<div class="col-md-12">
									<div class="form-group required">
							    		<label class="control-label" for="orderDetailsPhone"><strong>[[#{msg.common.contactPhone}]]</strong></label>
							    		<input type="text" name="phone" class="form-control" id="orderDetailsPhone" aria-describedby="orderDetailsPhoneHelp" th:placeholder="#{msg.common.contactPhone}">
							    		<small id="orderDetailsPhoneHelp" class="form-text text-muted" th:text="#{msg.common.examplePhone}">Example</small>
							  		</div>
							  		<div class="form-group">
							    		<label for="orderDetailsFullName"><strong>[[#{msg.common.contactPerson}]]</strong></label>
							    		<input type="text" name="fullName" class="form-control" id="orderDetailsFullName" th:placeholder="#{msg.common.contactPerson}">
							  		</div>
							  		<div class="form-group">
							    		<label for="orderDetailsAddress"><strong>[[#{msg.common.shippingAddress}]]</strong></label>
							    		<textarea name="address" class="form-control" id="orderDetailsAddress" th:placeholder="#{msg.common.shippingAddress}"></textarea>
							  		</div>
							  		<div class="form-group required">
							    		<input type="hidden" name="productId" class="form-control" id="orderDetailsProductId">
							  		</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<div class="container col-md-12">
		                		<div class="row">
									<div class="col-xs-12 col-md-6">
						        		<button class="btn btn-success btn-block" type="submit" th:text="#{msg.common.submitOrder}">
						        			Submit order
						        		</button>
					        		</div>
						        	<div class="col-xs-12 col-md-6">
						        		<button type="button" class="btn btn-secondary btn-block" data-dismiss="modal" th:text="#{msg.common.continueShopping}">
						        			Cancel
						        		</button>
					        		</div>
					        	</div>
					        </div>
				      	</div>
			      	</form>
		    	</div>
		  	</div>
		</div>
	</th:block>
</body>
</html>
