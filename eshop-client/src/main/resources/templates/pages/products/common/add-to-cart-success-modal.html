<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
	<th:block th:fragment="add-to-cart-success-modal">
		<div class="modal fade" id="addToCartModal" tabindex="-1" role="dialog" aria-labelledby="addToCartSuccessCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header alert alert-success">
		        		<h5 class="modal-title" id="addToCartSuccessCenterTitle" th:text="#{msg.common.productHasBeenAddedToCart}">
		        			Product has been added
		        		</h5>
		        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          			<span aria-hidden="true">&times;</span>
		        		</button>
		      		</div>
					<div class="modal-body">
		    			<div class="row">
		    				<div class="col-3">
		    					<span class="font-weight-bold">[[#{msg.common.title}]]:</span>
		    				</div>
		    				<div class="col-9">
		    					<span>[[${product.title}]]</span>
		    				</div>
		    				<div class="offset-3 col-9">
		    					<span  th:each="opt : ${product.options}" class="d-block">
		    						<span class="small font-italic">[[${opt.value}]]</span>
		    					</span>
		    				</div>
		    			</div>
		       			<div class="row">
		    				<div class="col-3">
		    					<span class="font-weight-bold">[[#{msg.common.article}]]:</span>
		    				</div>
		    				<div class="col-9">
		    					<span>[[${product.article}]]</span>
		    				</div>
		    			</div>
		       			<div class="row">
		    				<div class="col-3">
		    					<span class="font-weight-bold">[[#{msg.common.price}]]:</span>
		    				</div>
		    				<div class="col-9">
		    					<span class="font-weight-bold">
		    						<span>[[${product.price}]]</span> [[#{|msg.currency.${shop.currency}|}]]
		    					</span>
		    				</div>
		    			</div>
					</div>
					<div class="modal-footer">
						<div class="container col-md-12">
	                		<div class="row">
								<div class="col-xs-12 col-md-6">
					        		<a th:href="${cartUrl}" class="btn btn-success btn-block" th:text="#{msg.common.goToCart}">
					        			Go to cart
					        		</a>
				        		</div>
					        	<div class="col-xs-12 col-md-6">
					        		<button type="button" class="btn btn-secondary btn-block" data-dismiss="modal" th:text="#{msg.common.continueShopping}">
					        			Continue
					        		</button>
				        		</div>
				        	</div>
				        </div>
			      	</div>
		    	</div>
		  	</div>
		</div>
	</th:block>
</body>
</html>
