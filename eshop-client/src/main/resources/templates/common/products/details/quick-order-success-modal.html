<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
	<th:block th:fragment="quick-order-success-modal">
		<div class="modal fade" id="quickOrderSuccessModal" tabindex="-1" role="dialog" aria-labelledby="quickOrderSuccessModalTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header alert alert-success">
		        		<span class="h5 text-center modal-title" id="quickOrderSuccessModalTitle" th:text="#{msg.common.quickOrderSubmitted}">
		        			Single click order
		        		</span>
		        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          			<span aria-hidden="true">&times;</span>
		        		</button>
		      		</div>
					<div class="modal-body">
				    	<div class="row">
							<div class="col-md-12 text-center">
								<p th:text="#{msg.common.quickOrderSuccess}"></p>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<div class="container col-md-12">
	                		<div class="row">
				        		<button class="btn btn-success btn-block" type="button" data-dismiss="modal" th:text="#{msg.common.ok}">
				        			OK
				        		</button>
				        	</div>
				        </div>
			      	</div>
		    	</div>
		  	</div>
		</div>
	</th:block>
</body>
</html>
